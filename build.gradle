buildscript {
    ext {
        encoding = 'UTF-8'
        javaVersion = 1.8
        springBootVersion = '2.3.0.RELEASE'
        mapstructVersion = "1.3.1.Final"
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

subprojects {

    group = 'com.example.demo'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }

        dependencies {
            dependency 'org.flywaydb:flyway-core:4.2.0'
            dependency 'org.testcontainers:oracle-xe:1.14.3'
            dependency 'com.oracle.database.jdbc:ojdbc8:18.3.0.0'
            dependency 'com.h2database:h2:1.4.200'
            dependency 'org.assertj:assertj-core:3.6.2'
            dependency "org.mapstruct:mapstruct-jdk8:${mapstructVersion}"
            dependency "org.mapstruct:mapstruct-processor:${mapstructVersion}"
            dependency 'io.swagger:swagger-annotations:1.5.10'
        }
    }

    compileJava {
        sourceCompatibility = "${javaVersion}"
        targetCompatibility = "${javaVersion}"
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok'
        testCompileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'
        implementation 'com.oracle.database.jdbc:ojdbc8'

        compileOnly 'org.mapstruct:mapstruct-jdk8'
        compile 'org.mapstruct:mapstruct-processor'
        annotationProcessor 'org.mapstruct:mapstruct-processor'
    }
}

